<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img class="logo-img mobile-ui" src="./images/logo.svg" />
        <img class="hero-img mobile-ui" src="./images/hero-mobile.jpg" />
        <img class="hero-img desktop-ui" src="./images/hero-desktop.jpg" />
      </div>
      <div class="content-container">
        <img class="logo-img desktop-ui" src="./images/logo.svg" />
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-container">
          <input
            class="inputForEmailAddress"
            type="email"
            placeholder="Email Address"
          />
          <img
            class="error-img hide-error-info-icon"
            src="./images/icon-error.svg"
          />
          <button class="arrow-btn">
            <img class="arrow-img" src="./images/icon-arrow.svg" />
          </button>
          <p class="hide-error-info-text"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
